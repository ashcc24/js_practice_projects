<!DOCTYPE html>

<html>

<head> 
    <title> Password Generator </title>
    <link rel="stylesheet" href="password.css">
</head>

<body>
<div id="main">

    <h1>Password Generator</h1>
    <div id="buttonsdiv">
    <input type="checkbox" name="select" id="uppercase">
    <label for="uppercase">Uppercase Letters</label>
    <br>
    <input type="checkbox" name="select" id="lowercase">
    <label for="lowercase">Lowercase Letters</label> <br>
    <input type="checkbox" name="select" id="numbers">
    <label for="numbers">Numbers</label><br>
    <input type="checkbox" name="select" id="symbols">
    <label for="symbols">Symbols</label><br><br>
    </div>

    <button id="submit" onclick="generate()">Submit</button> <br>

    <p id="result" >Password generated is:</p>
    <p id="pass"></p>

</div>

<script src="password.js"></script>
</body>
</html>
